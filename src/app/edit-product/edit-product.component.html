<div class="container-md p-3">
  <div class="card">
    <div class="card-header">
      <h2>Edit Product {{productId}}</h2>
    </div>
    <div class="card-body">
      <div class="col" *ngIf="formGroup">
        {{formGroup.value | json}}
        <form [formGroup]="formGroup" (ngSubmit)="updateProduct()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" formControlName="price"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Checked &nbsp;&nbsp; </label>
            <input type="checkbox" class="form-check-input" formControlName="checked"/>
          </div>
          <button [disabled]="formGroup.invalid" type="submit" class="btn btn-outline-info">Save</button>
        </form>
      </div>

    </div>
  </div>

</div>
